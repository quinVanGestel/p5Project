<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<p id="resultaat" style="font-size:40px;text-align:center;"></p>
		<script>
			function showTime() {
				var date = new Date();
				var displayTime = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
				document.getElementById("resultaat").innerHTML = displayTime;
				window.requestAnimationFrame(showTime);
			}
			showTime();
		</script>
	</body>
</html>
